<section class="block padded-bottom white-smoke">
  <div class="container">
      <div class="post-content">
          <noscript><p>This page requires JavaScript to be displayed properly.</p>    </noscript>
        <h2>Learn more about other services</h2>
      </div>
    <div class="card-container">
      {% for item in site.data.services %}
      <!-- Post Card -->
      <div class="card services">
        <a href="{{ site.url }}/services/{{ item.title | replace: ' ', '-' | downcase }}" class="card-box">
          <div class="card-image-box violet">
            {% if item.image %}
            <div class="card-image">
              <img data-normal="{{ site.url }}/assets/img/{{ item.image }}" alt="{{ item.title }} feature image" class="inner-block-image absolute contain">
            </div>
            {% endif %}
          </div>
          <div class="card-content">
            <p class="card-title">{{ item.title }}</p>
            {% if item.description %}
            <p class="card-tagline">{{ item.description | strip_html | strip_newlines | truncate: 120 }}</p>{% endif %}
            <p class="btn btn-box">Learn more</p>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
